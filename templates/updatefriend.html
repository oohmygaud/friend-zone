{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="container p-5">
  <form action="/update/{{ id }}" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="name"
          placeholder="Name"
          type="text" 
          id="inputName"
          value="{{ friend[0] }}"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="email"
          placeholder="Email"
          type="email"
          id="inputEmail"
          value="{{ friend[1] }}"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPhone">Phone</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="phone" 
          type="text"
          id="inputPhone"
          value ="{{ friend[3] }}"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputBirthday">Birthday</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="birthday"
          type="date"
          id="inputBirthday"
          value="{{ friend[2] }}"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputLatitude">Latitude</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="latitude"
          placeholder="Latitude"
          type="text"
          id="inputLatitude"
          value="{{ friend[5] }}"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputLongitude">Longitude</label>
        <input
          autocomplete="off"
          autofocus
          class="form-control"
          name="longitude"
          placeholder="Longitude"
          type="text"
          id="inputLongitude"
          value="{{ friend[6] }}"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputImg">Image URL</label>
      <input
        autocomplete="off"
        autofocus
        class="form-control"
        name="img"
        placeholder="IMG URL"
        type="text"
        id="inputImg"
        value="{{ friend[7] }}"
      />
        
    </div>
    <div class="form-group">
      <label for="inputTimezone">Timezone</label>
      <select class="form-control" id="inputTimezone" name="timezone">
        {% for time in timezones %}
        <option value="{{ time }}" {% if time == friend[4] %}selected{% endif %}>{{ time }}</option>
        {% endfor %}
      </select>
    </div>
    <br />
    <center>
      <button class="btn btn-primary" type="submit">Update Friend</button>
  </form>
  <form action="/delete/{{ id }}" method="post">

      <br />
      <b style="color: red">{{apology}}</b>
    </center>
    
  </form>
</div>
{% endblock %}
