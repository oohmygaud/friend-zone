{% extends "layout.html" %}

{% block title %}
Profile
{% endblock %}

{% block main %}
<div class="container p-5">
  <table class="table">
    <tbody>
      <tr>
        <th scope="row">Username</th>
        <td>{{ user[1] }}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{ user[5] }}</td>
      </tr>
      <tr>
        <th scope="row">Phone</th>
        <td>{{ user[4] }}</td>
      </tr>
      <tr>
        <th scope="row">Timezone</th>
        <td>{{ user[3] }}</td>
      </tr>
    </tbody>
  </table>
  <a class="btn" href="/profile/edit" >EDIT</a>
</div>
{% endblock %}
